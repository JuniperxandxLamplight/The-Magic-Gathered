
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <ul class="nav navbar-nav navbar-right">
      <li *ngIf="isLoggedIn">
        <a>{{userName}}</a>
        <button (click)="logout()">Log out</button>
      </li>
      <li *ngIf ="!isLoggedIn">
        <button (click)="login()">Log in With Google</button>
        <button (click)="emaillogin = !emaillogin">Login with Email</button>
        <form *ngIf="emaillogin" [formGroup]="registerForm">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" formControlName="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" required>
            <label class="error">{{errorMessage}}</label>
            <label class="success">{{successMessage}}</label>
          </div>
          <button type="submit" (click)="emailLogin(registerForm.value)" class="btn btn-default">Login</button>
        </form>
        <button class="btn btn-default">Login</button>
      </li>

    </ul>
  </div>
</nav>
